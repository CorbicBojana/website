<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  
  <title>Solonick</title>

  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>

  <div style="display: none" class="container_loader row">
    <div class="loader">Loading . . .</div>
  </div>

  <div class="main">

    <header class="main_header row">
      <a class="logo_holder" href="#">
        <img class="logo_img" src="./images/logo.png" alt="logo" />
      </a>
      <div class="button_holder">
        <div id="button_menu" class="button_menu row">
          <span class="button_menu_line"></span>
          <span class="button_menu_line"></span>
          <span class="button_menu_line"></span>
        </div>
        <div id="button_social" class="button_social button_social_holder">
          <img class="button_img" src="./images/retweet.svg" alt="button_social" />
        </div>
      </div>
      <div id="menu_nav" class="menu_nav">
        <a class="nav_logo_holder" href="#">
          <img class="nav_logo_img" src="./images/logo2.png" alt="logo" />
        </a>
        <ul class="nav_list">
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Home</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Portfolio</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Services</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Contacts</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Blog</a>
          </li>
        </ul>
      </div>
      <div id="social_nav" class="social_nav">
        <a class="nav_logo_holder" href="#">
          <img class="nav_logo_img" src="./images/logo2.png" alt="logo" />
        </a>
        <ul class="nav_list">
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Facebook</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Pinterest</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">GooglePlus</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">Twitter</a>
          </li>
          <li class="nav_list_item">
            <a class="nav_list_item_link" href="#">LinkedIn</a>
          </li>
        </ul>
      </div>
      <nav class="scroll_nav">
        <ul class="scroll_nav_list row">
          <li class="scroll_nav_list_item">
            <a class="scroll_nav_list_item_link" href="#">Hero</a>
          </li>
          <li class="scroll_nav_list_item">
            <a class="scroll_nav_list_item_link" href="#">About</a>
          </li>
          <li class="scroll_nav_list_item">
            <a class="scroll_nav_list_item_link" href="#">Resume</a>
          </li>
          <li class="scroll_nav_list_item">
            <a class="scroll_nav_list_item_link" href="#">Skills</a>
          </li>
          <li class="scroll_nav_list_item">
            <a class="scroll_nav_list_item_link" href="#">Projects</a>
          </li>
          <li class="scroll_nav_list_item">
            <a class="scroll_nav_list_item_link" href="#">Clients</a>
          </li>
        </ul>
      </nav>
    </header>

  </div>

  <script src="../app/js/main.js"></script>
</body>
</html>
